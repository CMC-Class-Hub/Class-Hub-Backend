spring:
  datasource:
    url: jdbc:h2:mem:test
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create   # (create, update, none 등 선택 가능)
    show-sql: true       # 콘솔에 SQL 출력

message:
  kakao:
    provider: console

security:
  jwt:
    secret: "dev-secret-dev-secret-dev-secret-dev-secret"
    access-exp-seconds: 900
    refresh-exp-seconds: 604800
    cookie:
      secure: false

image:
  provider: console

cors:
  allowed-origins: http://localhost:3000, http://localhost:3001, https://dashboard.classhub.site, https://apply.classhub.site
